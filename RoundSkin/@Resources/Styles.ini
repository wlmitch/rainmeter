[Style_Title]
FontFace=NewMedia
FontSize=#FontSize#
FontColor=255,255,255,255
AntiAlias=1
X=#Gap#R
Y=#Radius#
StringAlign=LeftCenter

[Style_Text]
FontFace=NewMedia
FontSize=#FontSize#
FontColor=255,255,255,255
AntiAlias=1
X=-#Radius#R
Y=#Radius#
W=#Radius#
StringAlign=CenterCenter

[Style_Circle]
X=#Gap#R
W=(2*#Radius#)
H=(2*#Radius#)
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=#Radius#
LineLength=(#Radius#-#Thickness#)
LineColor=255,255,255,50
Solid=1
AntiAlias=1

[Style_Circle_Left]
X=r
RotationAngle=(-Rad(180))
LineColor=255,255,255,255

[Style_Circle_Right]
X=r
RotationAngle=(Rad(180))
LineColor=255,255,255,255

[Style_Circle_Full]
X=r
LineColor=255,255,255,255

[Style_Bar]
X=#Gap#R
H=(2*#Radius#)
W=#Thickness#
DynamicVariables=1
BarColor=255,255,255,255
SolidColor=255,255,255,50

[Style_Bar_Text]
FontFace=NewMedia
FontSize=#FontSize#
FontColor=255,255,255,255
AntiAlias=1
X=(6*#FontSize#)R
W=0
H=#Radius#
Y=(#FontSize#)r
StringAlign=RightCenter
SolidColor=128,128,128
