[SWAP_Title]
Meter=String
MeterStyle=Style_Title
Text="SWAP"

[SWAP_Circle]
Meter=Roundline
MeterStyle=Style_Circle

[SWAP_Circle_Full]
Meter=Roundline
MeterStyle=Style_Circle | Style_Circle_Full
MeasureName=Measure_SWAP_Used
Percentual=1

[SWAP_Text]
Meter=String
MeasureName=Measure_SWAP_Used_Gb
MeterStyle=Style_Text
NumOfDecimals=1

[Measure_SWAP_Used]
Measure=SwapMemory

[Measure_SWAP_Used_Gb]
Measure=Calc
Formula=(Measure_SWAP_Used / (1024 * 1024 * 1024))
