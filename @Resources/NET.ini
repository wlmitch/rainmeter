[NET_Title]
Meter=String
MeterStyle=Style_Title
Text="NET"

[NET_Up_Bar]
Meter=Bar
MeterStyle=Style_Bar
MeasureName=Measure_NET_Up
Flip=0

[NET_Up_Text]
Meter=String
MeterStyle=Style_Bar_Text
MeasureName=Measure_NET_Up
AutoScale=1k
NumOfDecimals=1
Text=%1B

[NET_Down_Text]
Meter=String
MeterStyle=Style_Bar_Text
MeasureName=Measure_NET_Down
AutoScale=1k
NumOfDecimals=1
Text=%1B
X=r
Y=R

[NET_Down_Bar]
Meter=Bar
MeterStyle=Style_Bar
MeasureName=Measure_NET_Down
Flip=1

[Measure_NET_Up]
Measure=NetOut
Interface=Best
MinValue=0
MaxValue=#MaxUpload#

[Measure_NET_Down]
Measure=NetIn
Interface=Best
MinValue=0
MaxValue=#MaxDownload#